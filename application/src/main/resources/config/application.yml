clientApp:
  name: 'auth'

## APP ##
server:
  port : ${SERVER_PORT}
  servlet:
    context-path: /auth

spring:
  ## DB ##
  datasource:
    url: jdbc:postgresql://${DATABASE_IP}:${DATABASE_PORT}/dbAuth
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
  ## HIBERNATE ##
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: auth
    hibernate:
      ddl-auto: none
      show-sql: true
  application:
    name: auth-service

# App Properties
auth:
  jwt-secret: ${JWT_SECRET}
  jwt-expiration-ms: ${JWT_EXPIRATION_MS}

eureka:
  client:
    service-url:
      defaultZone: http://${SERVICE_REGISTRY_USERNAME}:${SERVICE_REGISTRY_PASSWORD}@${SERVICE_REGISTRY_URL}:${SERVICE_REGISTRY_PORT}/eureka

## LOG ##
logging:
  level:
    com.pyrosandro.auth: ${LOGGING_LEVEL}
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:-%wEx}"

